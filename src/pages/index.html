<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Документ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    .sidebar .sidebar__item {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Клеточный автомат Джона Конвея</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <canvas id="canvas" width="800" height="400"></canvas>
      </div>
      <ul class="sidebar col">
        <li class="sidebar__item">
          <h2>Размер ячейки</h2>
          <input id="cell-size" type="number" class="form-control" value="50">
        </li>
        <li class="sidebar__item">
          <h2>Игра</h2>
          <button id="start-game" class="btn btn-primary">Запустить игру</button>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
