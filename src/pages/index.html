<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Документ</title>
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
  <style>
    canvas {
      display: block;
      margin: 25px auto;
    }
    canvas:hover {
      cursor: pointer;
    }
    canvas:fullscreen {
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="columns">
      <div class="column col-12">
        <canvas id="game" width="800" height="400">Ваш браузер устарел. Сайт может работать неправильно.</canvas>
      </div>
  </div>
  <div class="container grid-lg">
    <div class="columns">
      <div class="column col-12">
        <div class="btn-group btn-group-block" style="margin-bottom: 25px">
          <button id="start-game" class="btn btn-primary btn-action" title="Запустить / Остановить"><i class="icon icon-shutdown"></i></button>
          <input id="game-speed" class="form-input" type="number" style="width: auto" title="Скорость генерации поколения">
          <button id="refresh-game-button" class="btn btn-primary btn-action" title="Перезагрузить"><i class="icon icon-refresh"></i></button>
        </div>
        <div class="input-group" style="width: 300px; margin: 0 auto">
          <button id="fullscreen" class="btn btn-primary btn-action" title="На весь экран"><i class="icon icon-resize-vert"></i></button>
          <input id="horizontal-count" class="form-input" type="number" min="1" max="75" value="30">
          <span class="input-group-addon">-</span>
          <input id="vertical-count" class="form-input" type="number" min="1" max="75" value="15">
          <button id="random-cell-generation" class="btn btn-primary btn-action" title="Генерация клеток"><i class="icon icon-apps"></i></button>
        </div>
      </div>
      <div class="column col-12">
        Быстрые клавиши
        <ul>
          <li><strong>Пробел</strong> - Пуск / Пауза</li>
          <li><strong>К (R)</strong> - Очистить поле</li>
          <li><strong>П (G)</strong> - Генерация рандомных клеток</li>
          <li><strong>Стрелка вверх</strong> - Плюс 100 к скорости генерации поколения</li>
          <li><strong>Стрелка вниз</strong> - Минус 100 к скорости генерации поколения</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
